<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <!-- 요구사항 모달 -->
    <div class="demend-modal">
      <div class="modal__content">
        <img src="./home.jpg" alt="" class="demend-main-img" />
        <p>가격 : G</p>
        <button class="buy-btn">구매</button>
      </div>
      <div class="modal__actions">
        <button class="out-btn">닫기</button>
      </div>
    </div>
    <!-- 판매 모달 -->
    <div class="sell-modal">
      <div class="sell_modal__content">
        <p class="egg forBorder">달걀 0</p>
        <p class="milk forBorder">우유 0</p>
        <p class="fleece forBorder">양털 0</p>
        <p class="duckegg forBorder">오리알 0</p>
        <p class="goatMilk forBorder">염소젖 0</p>
        <p class="truffle forBorder">트러플 0</p>
      </div>
      <div class="sell_modal__actions">
        <button class="out-btn">닫기</button>
      </div>
    </div>
    <!--메뉴 모달  -->
    <div class="menu-modal">
      <div class="menu-header">
        <h1 class="title">INFO</h1>
        <button>
          <span id="exit-btn" class="lnr lnr-cross-circle"></span>
        </button>
      </div>
      <div class="main_info">
        <span> 게임 방법 </span>
        <span> 게임 종료 </span>
        <span> 제작정보 </span>
      </div>
    </div>
    <!-- 기본구성 -->
    <div id="box">
      <header id="header">
        <button id="demend">요구사항</button>
        <h1>title</h1>
        <button id="menu">menu</button>
      </header>
      <p id="money">현재자산 : 500G</p>
      <div id="line1">
        <button id="animal1">닭</button>
        <button id="animal2">젖소</button>
        <button id="ainmal3">양</button>
      </div>
      <div id="line2">
        <button id="animal4">오리</button>
        <button id="animal5">염소</button>
        <button id="animal6">돼지</button>
      </div>
      <footer>
        푸터부분입미다
        <button id="buy">구매</button>
        <button id="sell">판매</button>
      </footer>
    </div>
  </body>
</html>
