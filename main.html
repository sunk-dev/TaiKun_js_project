<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동물농장</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="icon" type="image/x-icon" href="./image_main/mini_plant.ico">
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="demend-modal">
      <div class="modal__content">
        <p class="egg">달걀 5/0</p>
        <p class="milk">우유 5/0</p>
        <p class="fleece">양털 5/0</p>
        <p class="duckegg">오리알 5/0</p>
        <p class="goatMilk">염소젖 5/0</p>
        <p class="truffle">트러플 5/0</p>
      </div>
      <div class="modal__actions">
        <button class="out-btn">닫기</button>
      </div>
    </div>

    <div class="mainbox">
      <div id="box">
        <header id="header">
          <button id="demend"><img src="./image_main/truck.png" alt="요구사항"></button>
          <h1 id="main_title">title</h1>
          <button id="request"><img src="./image_main/bag.png" alt="menu"></button>
        </header>

        <div id="line1">
          <button id="animal1">
            <img src="./image_main/chicken.png" alt="닭">
            <div class="item-text">+1</div>
          </button>
          <button id="animal2">
            <img src="./image_main/milk_cow.png" alt="젖소">
            <div class="item-text">+1</div>
          </button>
          <button id="animal3">
            <img src="./image_main/sheep.png" alt="양">
            <div class="item-text">+1</div>
          </button>
        </div>

        <div id="line2">
          <button id="animal4">
            <img src="./image_main/duck.png" alt="오리">
            <div class="item-text">+1</div>
          </button>
          <button id="animal5">
            <img src="./image_main/goat.png" alt="염소">
            <div class="item-text">+1</div>
          </button>
          <button id="animal6">
            <img src="./image_main/pig.png" alt="돼지">
            <div class="item-text">+1</div>
          </button>
        </div>
        
        <footer>푸터부분입미다</footer>
      </div>
    </div>
    
  </body>
</html>
